<html>
<head>

  <base href="/">

  <meta charset="UTF-8">

  <!-- iOS meta tags & icons -->

<body>
  <style>
    body{
      background-color: #0a0a0a;
      height: 100vh;
      width: 100vw;
      margin: 0px;
    } 
    .main-content{
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: opacity .4s ease-out;
    }
    .main-content img {
  max-width: 10%;
  max-height: 10%;
  object-fit: contain;
  animation: slideInFromBottom 1s ease-out forwards; /* Apply the animation */
}

/* Keyframes for sliding the image in from the bottom */
@keyframes slideInFromBottom {
  0% {
    transform: translateY(100%); /* Start off the screen at the bottom */
    opacity: 0; /* Optional: start with zero opacity */
  }
  100% {
    transform: translateY(0); /* End at the normal position */
    opacity: 1; /* Optional: end with full opacity */
  }
}
    </style>
   <div class="main-content" id = "loader-content">
    <img src="logo1.png" alt = "xtreme logo">
    </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
